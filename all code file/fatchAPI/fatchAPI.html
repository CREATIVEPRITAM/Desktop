      function getPersonDetails(event) {
        if (event.keyCode == 13) {
          //debugger;
          var getValue = event.target.value;
          var setValue = document.getElementsByClassName("user-name");
        // var isMatched = false;
          for (var i = 0; i < persons.length; i++) {
            var matchdata = persons[i];
            for (var key in matchdata) {
              if (matchdata[key] == getValue) {
                setValue[0].innerText = matchdata.name;
                setValue[1].innerText = matchdata.fatherName;
                setValue[2].innerText = matchdata.dob;
                document.getElementsByClassName("user-img")[0].setAttribute("src", matchdata.img);
                document.getElementsByClassName("adhar-no")[0].firstElementChild.innerText =
                  matchdata.adharid;
              //  isMatched = true;
              }
            }
          //  if (isMatched == true) {
         //     break;
         //   }
          }
        }
      }

            document.getElementsByClassName("user-name")[2].innerText = singlePerson.dob;
            document.getElementsByClassName("adhar-no")[0].firstElementChild.innerText =
              singlePerson.adharid;

            break;
